<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>Bootstrap Webcomponents</title>

	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<script type="module">
		import {render} from 'lit-html';
		import baseStyle from "../styles/type.js";
		import "@polymer/iron-demo-helpers/demo-snippet.js";
		import "../elements/button.js";
		import "../elements/button-group.js";
		import "../elements/badge.js";
		import "../elements/alert.js";

		render(baseStyle, document.getElementById("style-container"));
	</script>
	<style>
		.centered {
			max-width: 60em;
			margin: 0 auto;
		}
	</style>
	<style id="style-container"></style>
</head>

<body>
	<div class="centered">
		<h1>Bootstrap Webcomponents</h1>
		<ul>
			<li><a href="#buttons">Buttons</a></li>
			<li><a href="#badges">Badges</a></li>
			<li><a href="#alerts">Alerts</a></li>
		</ul>
		<h2 id="buttons">Buttons</h2>
		<demo-snippet>
			<template>
				<bs-button>Default</bs-button>
				<bs-button class="primary">Primary</bs-button>
				<bs-button class="secondary">Secondary</bs-button>
				<bs-button class="success">Success</bs-button>
				<bs-button class="danger">Danger</bs-button>
				<bs-button class="warning">Warning</bs-button>
				<bs-button class="info">Info</bs-button>
				<bs-button class="light">Light</bs-button>
				<bs-button class="dark">Dark</bs-button>
			</template>
		</demo-snippet>

		<h3>outline</h3>
		<demo-snippet>
			<template>
				<bs-button class="outline primary">Primary</bs-button>
				<bs-button class="outline secondary">Secondary</bs-button>
				<bs-button class="outline success">Success</bs-button>
				<bs-button class="outline danger">Danger</bs-button>
				<bs-button class="outline warning">Warning</bs-button>
				<bs-button class="outline info">Info</bs-button>
				<bs-button class="outline light">Light</bs-button>
				<bs-button class="outline dark">Dark</bs-button>
			</template>
		</demo-snippet>

		<h3>sizes</h3>
		<demo-snippet>
			<template>
				<bs-button class="primary small">small</bs-button>
				<bs-button class="primary">regular</bs-button>
				<bs-button class="primary large">large</bs-button>
			</template>
		</demo-snippet>

		<h3>states</h3>
		<demo-snippet>
			<template>
				<bs-button class="primary" disabled>disabled</bs-button>
				<bs-button class="secondary" active>active</bs-button>
				<bs-button class="outline success" active>active outline</bs-button>
				<bs-button toggle class="info">toggle button</bs-button>
			</template>
		</demo-snippet>

		<h3>groups</h3>
		<demo-snippet>
			<template>
				<bs-button-group>
					<bs-button toggle active class="secondary">active</bs-button>
					<bs-button class="secondary">button</bs-button>
					<bs-button class="secondary">button</bs-button>
					<bs-button toggle class="outline secondary">button</bs-button>
				</bs-button-group>
			</template>
		</demo-snippet>

		<h3>links</h3>
		<demo-snippet>
			<template>
				<bs-button href="#foo">Default</bs-button>
				<bs-button href="#bar" class="info outline">Info</bs-button>
				<bs-button-group>
					<bs-button href="#where">Group</bs-button>
					<bs-button href="#to">Group</bs-button>
				</bs-button-group>
			</template>
		</demo-snippet>

		<h3>custom class</h3>
		<demo-snippet>
			<template>
				<style>
					bs-button.pink {
						--bs-button-background-color: #f442ee;
						--bs-button-color: white;
						--bs-button-focusring-color: #f442ee50;
						--bs-button-hover-background-color: #c736c2;
					}
				</style>
				<bs-button class="pink">pink custom</bs-button>
				<bs-button class="pink outline">pink custom</bs-button>
			</template>
		</demo-snippet>

		<h2 id="badges">Badges</h2>
		<demo-snippet>
			<template>
				<bs-badge class="primary">Primary</bs-badge>
				<bs-badge class="secondary">Secondary</bs-badge>
				<bs-badge class="success">Success</bs-badge>
				<bs-badge class="danger">Danger</bs-badge>
				<bs-badge class="warning">Warning</bs-badge>
				<bs-badge class="info">Info</bs-badge>
				<bs-badge class="light">Light</bs-badge>
				<bs-badge class="dark">Dark</bs-badge>
			</template>
		</demo-snippet>

		<h3>pill <bs-badge class="pill info">round</bs-badge></h3>
		<demo-snippet>
			<template>
				<bs-badge class="pill primary">Primary</bs-badge>
				<bs-badge class="pill secondary">Secondary</bs-badge>
				<bs-badge class="pill success">Success</bs-badge>
				<bs-badge class="pill danger">Danger</bs-badge>
				<bs-badge class="pill warning">Warning</bs-badge>
				<bs-badge class="pill info">Info</bs-badge>
				<bs-badge class="pill light">Light</bs-badge>
				<bs-badge class="pill dark">Dark</bs-badge>
			</template>
		</demo-snippet>

		<h3>as links</h3>
		<demo-snippet>
			<template>
				<bs-badge class="secondary" href="#foo">Secondary</bs-badge>
				<bs-badge class="success" href="#bar">Success</bs-badge>
			</template>
		</demo-snippet>

		<h2 id="alerts">Alerts</h2>
		<demo-snippet>
			<template>
				<bs-alert class="primary">This is a primary alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="secondary">This is a secondary alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="success">This is a success alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="danger">This is a danger alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="warning">This is a warning alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="info">This is a info alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="light">This is a light alert with <a href="#">an example link</a>.</bs-alert>
				<bs-alert class="dark">This is a dark alert with <a href="#">an example link</a>.</bs-alert>
			</template>
		</demo-snippet>

		<h3>rich content</h3>
		<demo-snippet>
			<template>
				<bs-alert class="info">
					<h4 >Well done!</h4>
					<p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
					<hr>
					<p>Whenever you need to, be sure to use margins to keep things nice and tidy.</p>
				</bs-alert>
			</template>
		</demo-snippet>

		<h3>dismissable</h3>
		<demo-snippet>
			<template>
				<bs-alert dismissable class="primary">This is a primary dismissable alert.</bs-alert>
				<bs-alert dismissable class="secondary">This is a secondary dismissable alert.</bs-alert>
				<bs-alert dismissable class="success">This is a success dismissable alert. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content</bs-alert>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
